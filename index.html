<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ğ–¡ğ–«ğ– ğ–¢ğ–ªğ–¸ ğ–· ğ–¯ğ–±ğ–®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background: black;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .period-box {
            background: rgba(0, 128, 0, 0.5);
        }

        .result-box {
            background: rgba(255, 0, 0, 0.5);
        }

        .history-box {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 128, 0.5);
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">ğ–¡ğ–«ğ– ğ–¢ğ–ªğ–¸ ğ–· ğ–¯ğ–±ğ–®</div>
        <div class="box period-box" id="period">Loading Period...</div>
        <div class="box result-box" id="result">Predicting...</div>
        <div class="history-box" id="history">History:</div>
    </div>

    <script>
        let latestPeriod = null;

        // âœ… Fetch Current Game Period
        async function fetchCurrentGameIssue() {
            try {
                const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
                const requestData = {
                    typeId: 1,
                    language: 0,
                    random: "40079dcba93a48769c6ee9d4d4fae23f",
                    signature: "D12108C4F57C549D82B23A91E0FA20AE",
                    timestamp: 1727792520,
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0) {
                        const currentPeriod = data.data.issueNumber;
                        if (currentPeriod !== latestPeriod) {
                            latestPeriod = currentPeriod;
                            document.getElementById('period').textContent = `Period: ${latestPeriod}`;
                            updatePrediction();
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching period:', error);
            }
        }

        // âœ… Logic to determine Prediction and Opposite Number
        function calculatePredictionAndOpposite(period) {
            const lastDigit = parseInt(period.slice(-1));
            const isSmall = lastDigit >= 4;
            const prediction = isSmall ? "SMALL" : "BIG";
            const oppositeNumber = isSmall
                ? Math.floor(Math.random() * 4)
                : Math.floor(Math.random() * 4) + 4;
            return { prediction, oppositeNumber };
        }

        // âœ… Update Prediction and History
        function updatePrediction() {
            const { prediction, oppositeNumber } = calculatePredictionAndOpposite(latestPeriod);
            document.getElementById('result').textContent = `Prediction: ${prediction} (${oppositeNumber})`;
            updateHistory(latestPeriod, prediction, oppositeNumber);
        }

        // âœ… Update History Section
        function updateHistory(period, prediction, oppositeNumber) {
            const historyBox = document.getElementById('history');
            const historyEntry = document.createElement('div');
            historyEntry.textContent = `Period: ${period} â†’ ${prediction} (${oppositeNumber})`;
            historyBox.insertBefore(historyEntry, historyBox.firstChild);
            if (historyBox.children.length > 10) {
                historyBox.removeChild(historyBox.lastChild);
            }
        }

        // âœ… Initialize
        fetchCurrentGameIssue();
        setInterval(fetchCurrentGameIssue, 5000);
    </script>

</body>

</html>
