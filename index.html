<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo BDG Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background: url('your-image-path.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Black transparent background */
            border-radius: 10px;
            border: 2px solid red;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: lime;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .box {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid red;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .history {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ùêóùüè ùêèùêëùêé</div>
        <div class="box" id="period">Loading Period...</div>
        <div class="box" id="timer">00 : 00</div>
        <div class="box" id="result">PREDICTING...</div>
        <div class="box" id="opposite-result">CALCALATING...</div>
        <div class="box history" id="history">HISTORY:<br></div>
    </div>

    <script>
        let lastPrediction = "PREDICTING...";
        let predictionHistory = [];

        function getPrediction() {
            let now = new Date();
            let minutes = now.getUTCMinutes();
            let seconds = now.getUTCSeconds();
            let remainingSeconds = 60 - seconds;

            let periodNumber = now.getUTCFullYear().toString() + 
                               ('0' + (now.getUTCMonth() + 1)).slice(-2) + 
                               ('0' + now.getUTCDate()).slice(-2) + 
                               "1000" + (10001 + minutes);

            document.getElementById("period").textContent = "PERIOD: " + periodNumber;
            document.getElementById("timer").textContent = `00 : ${("0" + remainingSeconds).slice(-2)}`;

            if (seconds === 0) {
                let lastResults = ["BIG", "SMALL", "BIG", "BIG", "SMALL"];
                let counts = { "BIG": 0, "SMALL": 0 };
                lastResults.forEach(r => counts[r]++);

                let prediction = (counts["BIG"] > counts["SMALL"]) ? "SMALL" : "BIG";
                if (Math.random() < 0.3) {  
                    prediction = prediction === "BIG" ? "SMALL" : "BIG";
                }

                lastPrediction = prediction;
                let oppositeNumber = calculateOppositeNumber(prediction);

                predictionHistory.unshift(`Period ${periodNumber}: ${lastPrediction} (${oppositeNumber})`);
                if (predictionHistory.length > 5) {
                    predictionHistory.pop();
                }

                document.getElementById("history").innerHTML = "HISTORY:<br>" + predictionHistory.join("<br>");
                document.getElementById("result").textContent = "PREDICTION: " + lastPrediction;
                document.getElementById("opposite-result").textContent = "OPPOSITE: " + oppositeNumber;
            }
        }

        function calculateOppositeNumber(prediction) {
            let oppositeBase = prediction === "BIG" ? 50 : 5;
            let randomOffset = Math.floor(Math.random() * 5) + 1;
            return oppositeBase + randomOffset;
        }

        setInterval(getPrediction, 1000);
    </script>
</body>
  </html>
